version: 2

project_name: admiral

snapshot:
  version_template: "{{ incpatch .Version }}-dev"

before:
  hooks:
    - make web

report_sizes: true

builds:
  - id: admiral
    binary: admiral
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    dir: server
    hooks:
      pre:
        - cmd: go run cmd/assets/generate.go ../web/build
          dir: server
          output: true
    flags:
      - -tags=withAssets -trimpath
    ldflags:
      - -s -w
      - -X github.com/mberwanger/admiral/server/version.version={{.Version}}
      - -X github.com/mberwanger/admiral/server/version.commit={{.FullCommit}}
      - -X github.com/mberwanger/admiral/server/version.date={{.Date}}
      - -X github.com/mberwanger/admiral/server/version.builtBy=mberwanger

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - "^test:"
      - "^chore"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?doc(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

archives:
  - formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}-v{{ .Version }}_{{ .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README.md
      - LICENSE
      - src: "server/config.yaml"
        dst: "config.yaml"

dockers:
  - image_templates:
      - "ghcr.io/mberwanger/admiral-server:{{ .Tag }}-amd64"
    dockerfile: Dockerfile.server
    use: buildx
    build_flag_templates:
      - "--pull"
      - '--label=io.artifacthub.package.maintainers=[{"name":"Admiral","email":"mberwanger@protonmail.com"}]'
      - "--label=io.artifacthub.package.license=Apache-2.0"
      - "--label=org.opencontainers.image.description=Platform Orchestrator that helps developers build, deploy, and manage their applications more quickly and easily."
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}-server"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--platform=linux/amd64"
    extra_files:
      - server
      - tools
      - web
      - Makefile
  - image_templates:
      - "ghcr.io/mberwanger/admiral-server:{{ .Tag }}-arm64"
    dockerfile: Dockerfile.server
    use: buildx
    build_flag_templates:
      - "--pull"
