      - "--platform=linux/amd64"
    extra_files:
      - client
      - controller
      - server
      - tools
      - Makefile
  - image_templates:
      - "ghcr.io/mberwanger/admiral-controller:{{ .Tag }}-arm64"
    dockerfile: Dockerfile.controller
    use: buildx
    build_flag_templates:
      - "--pull"
      - '--label=io.artifacthub.package.maintainers=[{"name":"Admiral","email":"mberwanger@protonmail.com"}]'
